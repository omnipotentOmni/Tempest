<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tempest Alert Template Generator</title>
    <script src="../scripts/_modules.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="main-app">
      <div id="primary-container">
        <div id="template-select">
          <h1>Select your Template</h1>
          <div class="container">
            <div class="btn active">
              <img src="../images/app-images/logo--doximity_ko.png">
            </div>
            <div class="break"></div>
            <div class="btn">
              <img src="../images/app-images/logo--ecpocrates_ko.png">
            </div>
          </div>
        </div>
        <div id="template-data">
          <div id="template-data-header">
            <div id="header-brand" class="header-item active">
              <div id="icon-brand-select" class="header-bar complete">
              </div>
              <div id="header-brand-select" class="header-text">
                Select your Brand
              </div>
            </div>
            <div id="header-code" class="header-item active">
              <div id="icon-code-select" class="header-bar">
              </div>
              <div id="header-brand-select" class="header-text">
                Upload your Data Files
              </div>
            </div>
            <div id="header-images" class="header-item">
              <div id="icon-images-select" class="header-bar">
              </div>
              <div id="header-brand-select" class="header-text">
                Select & Upload your Image(s)
              </div>
            </div>
          </div>
          <div class="break"></div>
          <div id="template-main-content"> <!-- THIS IS WHERE THE CONTENT OF THE TEMPLATE UPLOADES GO -->
            <div class="selection-header">Brand Selection</div>
            <div id="brand-selection">
              <div id="brand-selection-content">
                <div id="brand-selection-label">
                  Select your Brand from the List:
                </div>
                <div id="brand-selection-display" class="">
                  <div id="brand-selection-name"> <!-- NEED JS SUPPORT FOR OVERFLOW TEXT-->
                    ISENTRESS-ISENTRESS HD-mobile-Persistent-Disclaimer
                  </div>
                  <div class="overflow-text">...</div>
                  <div id="brand-dd" class="dd-carrot">
                    <img src="../images/app-images/icon-carrot.svg">
                  </div>
                  <div id="brand-dd-menu">
                    <div class="dd-item">Item 1</div>
                    <div class="dd-item">Item 2</div>
                    <div class="dd-item">Item 3</div>
                    <div class="dd-item">Item 4</div>
                  </div>
                </div>
              </div>
              <div class="break"></div>
              <div class="break"></div>
              <div id="brand-selection-default">
                <div id="default-selection-label">Use Selected Brand as Default?</div>
                <div id="selection-button-base">
                  <div id="selection-slider"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="app-data">Tempest v.0.2 |  04/23</div>
    </div>
    <script src="../scripts/main-page.js"></script>
  </body>
</html>
