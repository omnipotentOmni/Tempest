<div id="version-tracker" style="display: none">0.4.2</div>
<div id="title-bar">
  <p>TEMPEST</p>
</div>
<!-- <div id="test-env" onclick="testingEnvDox()" style="color: #fff; position: absolute; top: 50px;">Click for test</div> -->
<div id="version-modal">
  <div id="modal-content">
    Your working version of Tempest is out-of-date.<br><br>Please delete the Tempest folder in your <br>Documents Folder and click <strong>CONTINUE</strong> below.
  </div>
  <div id="modal-btn" class="btn" onclick="installFiles()">CONTINUE</div>
</div>
<div id="window-mask" class="hide-mask"></div>
<div id="main-app">
  <div id="primary-container">
    <div id="template-select">
      <h1>Select Alert Vendor</h1>
      <div class="container">
        <div id="doximity-btn" class="btn templateBtn" onclick="templateType(this)" data-type="doximity">
          <img src="./ApplicationSupport/images/app-images/logo--doximity_ko.png">
        </div>
        <div class="break"></div>
        <div id="epocrates-btn" class="btn templateBtn" onclick="templateType(this)" data-type="epocrates">
          <img src="./ApplicationSupport/images/app-images/logo--ecpocrates_ko.png">
        </div>
        <div class="break"></div>
        <div id="completion-section">
          <div class="completion-image incomplete" id="icon-brand" data-window="header-brand" data-complete="Missing" onclick="swapWindow(this)"></div>
          <div class="completion-image incomplete" id="icon-html" data-window="header-code" data-complete="Missing" onclick="swapWindow(this)"></div>
          <div class="completion-image incomplete" id="icon-image" data-window="header-images" data-complete="No Images Selected" onclick="swapWindow(this)"></div>
        </div>
        <div id="submit-btn" class="btn disable" onclick="buildTemplate()">Build Template</div>
      </div>
    </div>
    <div id="template-data" class="disable">
      <div id="template-data-header">
        <div id="header-brand" class="header-item" onclick="swapWindow(this)" data-title="brand-selection" data-function="brandSelection">
          <div id="icon-brand-select" class="header-bar">
          </div>
          <div id="header-brand-select" class="header-text">
            Select your Brand
          </div>
        </div>
        <div id="header-code" class="header-item" onclick="swapWindow(this)" data-title="html-selection" data-function="htmlSelection">
          <div id="icon-code-select" class="header-bar">
          </div>
          <div id="header-brand-select" class="header-text">
            Upload your Data Files
          </div>
        </div>
        <div id="header-images" class="header-item" onclick="swapWindow(this)" data-title="image-selection" data-function="imageSelection">
          <div id="icon-images-select" class="header-bar">
          </div>
          <div id="header-brand-select" class="header-text">
            Select & Upload your Image(s)
          </div>
        </div>
      </div>
      <div class="break"></div>
      <div id="template-main-content"> <!-- THIS IS WHERE THE CONTENT OF THE TEMPLATE UPLOADES GO -->
      </div>
    </div>
  </div>
  <div id="app-data">Tempest v0.4.2 &ensp; | &ensp; 2023</div>
</div>
