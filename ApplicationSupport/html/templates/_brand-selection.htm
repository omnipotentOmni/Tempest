<html>
<body>

<div id="brand-selection">

    </div>
    <div id="brand-selection-display" class="" onclick="brandDropDown()">
      <p id="brand-selection-name">Select Your Brand</p>
      <div id="brand-dd" class="dd-carrot">
        <img src="./ApplicationSupport/images/app-images/icon-carrot.svg">
      </div>
      <div id="brand-dd-menu">
      </div>
    </div>
  </div>
  <div class="break"></div>
  <div class="break"></div>
  <div id="brand-selection-default">
    <div id="default-selection-label">Use Selected Brand as Default?</div>
    <div id="selection-button-base" onclick="defaultSelection()">
      <div id="selection-slider" class="non-active"></div>
    </div>
  </div>
</div>
<script src="../scripts/doximity.js"></script>
</body>
</html>
